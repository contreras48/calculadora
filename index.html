<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div class="display">
            <input type="text" name="result" minlength="10" id="result" disabled>
            <input type="text" name="value" minlength="10" id="value" disabled>
        </div>
        <div class="keys">
            <button class="col-2 color" id="clear">C</button>
            <button class="color" id="delete">&larr;</button>
            <button class="operator" data-value="/">&divide;</button>
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-value="x">x</button>
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            <button class="number" data-value="0">0</button>
            <button id="dot">.</button>
            <button class="col-2 color" id="calculate">=</button>
        </div>
    </main>
</body>

</html>
