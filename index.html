<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div class="display">
            <input type="text" name="result" minlength="10" id="result" disabled>
            <input type="text" name="value" minlength="10" id="value" disabled value="">
        </div>
        <div class="keys">
            <button class="col-2 color" data-value="clear">C</button>
            <button class="color" data-value="delete">&larr;</button>
            <button class="operator" data-value="/">&divide;</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="operator" data-value="x">x</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="operator" data-value="-">-</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="operator" data-value="+">+</button>
            <button >0</button>
            <button data-value="decimal">.</button>
            <button class="col-2 color" data-value="calculate">=</button>
        </div>
    </main>
</body>

</html>
